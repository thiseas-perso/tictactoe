<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="normalize.css">
   <link rel="stylesheet" href="style.css">
   <script src="app.js" defer></script>
   <title>Tic Tac Toe</title>
</head>

<body>
   <div class="board">
      <div class="square" id="square0_0"></div>
      <div class="square" id="square0_1"></div>
      <div class="square" id="square0_2"></div>
      <div class="square" id="square1_0"></div>
      <div class="square" id="square1_1"></div>
      <div class="square" id="square1_2"></div>
      <div class="square" id="square2_0"></div>
      <div class="square" id="square2_1"></div>
      <div class="square" id="square2_2"></div>
   </div>
   <form action="" id="form" autocomplete="off">
      <label for="nameOne">Player One</label>
      <label for="nameTwo">Player Two</label>
      <input type="text" id="nameOne" maxlength="10">
      <input type="text" id="nameTwo" maxlength="10">
      <button type="submit" id="startBtn">Start Game</button>
   </form>
</body>

</html>
